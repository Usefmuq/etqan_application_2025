name: etqan_application_2025
description: "A new Flutter project."

publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: ^3.6.0

dependencies:
  flutter:
    sdk: flutter
  flutter_bloc: ^9.0.0
  flutter_localizations:
    sdk: flutter
  supabase_flutter: ^2.8.3
  go_router: ^14.8.1
  get_it: ^8.0.3
  intl: ^0.19.0
  fpdart: ^1.1.1
  uuid: ^4.5.1
  dotted_border: ^2.1.0
  internet_connection_checker_plus: ^2.7.0
  animated_custom_dropdown: 3.1.1
  google_maps_flutter: ^2.6.1
  geolocator: ^12.0.0
  permission_handler: ^11.3.1
  flutter_map: ^8.2.2
  latlong2: ^0.9.1

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0

flutter:
  uses-material-design: true
  generate: true

  fonts:
    - family: NotoSans
      fonts:
        - asset: assets/fonts/NotoSans-Regular.ttf
        - asset: assets/fonts/NotoSans-Bold.ttf
          weight: 700

    - family: NotoSansArabic
      fonts:
        - asset: assets/fonts/NotoSansArabic-Regular.ttf
        - asset: assets/fonts/NotoSansArabic-Bold.ttf
          weight: 700

  assets:
    - assets/images/
